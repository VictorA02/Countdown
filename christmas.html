<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temporizador online</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="/shorticon.png">
        <script src="script.js" defer></script>
    </head>
    <body class="xmas-container">
        <div class="timer-title">
            <p class="title">Feliz Natal!</p>
        </div>
        <div class="clock">
            <div class="clock-content days-c">
                <p class="clock-text" id="days-xmas">0</p>
                <span>dias</span>
            </div>
            <div class="clock-content hours-c">
                <p class="clock-text" id="hours-xmas">0</p>
                <span>horas</span>
            </div>
            <div class="clock-content minutes-c">
                <p class="clock-text" id="minutes-xmas">0</p>
                <span>minutos</span>
            </div>
            <div class="clock-content seconds-c">
                <p class="clock-text" id="seconds-xmas">0</p>
                <span>segundos</span>
            </div>
        </div>
    </body>
    <footer>
        <a href="/index.html">
            <img src="/logo-casa.png" class="home-logo">
        </a>
    </footer>
</html>
